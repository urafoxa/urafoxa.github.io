<!DOCTYPE html>
<html>
<head>
  <title>Win95 Site</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="layout"></div>

<script>
Promise.all([
  fetch("includes/layout.html").then(r => r.text()),
  fetch("content/home.html").then(r => r.text())
]).then(([layout, content]) => {
  document.getElementById("layout").innerHTML = layout;
  document.getElementById("content").innerHTML = content;
});
</script>

</body>
</html>
